<svg width="1200" height="300" viewBox="0 0 1200 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1E293B" />
      <stop offset="100%" stop-color="#0F172A" />
    </linearGradient>
    <radialGradient id="glow" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="#38B2AC" stop-opacity="0.2" />
      <stop offset="100%" stop-color="#38B2AC" stop-opacity="0" />
    </radialGradient>
    <linearGradient id="neonLine" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#38B2AC" stop-opacity="0" />
      <stop offset="50%" stop-color="#38B2AC" />
      <stop offset="100%" stop-color="#38B2AC" stop-opacity="0" />
    </linearGradient>
    <filter id="glass" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="5" />
    </filter>
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#000" flood-opacity="0.3" />
    </filter>
  </defs>

  <style>
    @media (prefers-color-scheme: light) {
      .bg { fill: #F8FAFC; }
      .text-primary { fill: #0F172A; }
      .text-secondary { fill: #475569; }
      .card-bg { fill: #FFFFFF; fill-opacity: 0.7; }
      .particle { fill: #CBD5E1; }
    }
    @media (prefers-color-scheme: dark) {
      .bg { fill: url(#bgGrad); }
      .text-primary { fill: #F1F5F9; }
      .text-secondary { fill: #94A3B8; }
      .card-bg { fill: #1E293B; fill-opacity: 0.4; }
      .particle { fill: #334155; }
    }
    
    .anim-pulse { animation: pulse 4s infinite ease-in-out; }
    .anim-float { animation: float 10s infinite linear; }
    .anim-dash { stroke-dasharray: 10; animation: dash 30s linear infinite; }
    
    @keyframes pulse { 0%, 100% { opacity: 0.4; transform: scale(1); } 50% { opacity: 0.8; transform: scale(1.1); } }
    @keyframes float { 0% { transform: translateY(0px); } 50% { transform: translateY(-10px); } 100% { transform: translateY(0px); } }
    @keyframes dash { to { stroke-dashoffset: -1000; } }
  </style>

  <rect width="100%" height="100%" rx="12" class="bg" />
  
  <circle cx="900" cy="150" r="300" fill="url(#glow)" opacity="0.6" />

  <g transform="translate(600, 0)" opacity="0.3">
    <path d="M50,50 Q200,150 350,50 T650,50" stroke="#38B2AC" stroke-width="1" fill="none" class="anim-dash" />
    <path d="M0,250 Q150,150 300,250 T600,200" stroke="#38B2AC" stroke-width="1" fill="none" class="anim-dash" style="animation-duration: 40s" />
    <circle cx="350" cy="50" r="4" fill="#38B2AC" class="anim-pulse" />
    <circle cx="300" cy="250" r="4" fill="#FFC229" class="anim-pulse" style="animation-delay: 1s" />
  </g>

  <rect x="50" y="40" width="600" height="220" rx="16" class="card-bg" stroke="#38B2AC" stroke-opacity="0.2" stroke-width="1" />

  <g transform="translate(90, 100)" style="font-family: 'Segoe UI', sans-serif;">
    <text x="0" y="0" font-size="14" font-weight="600" fill="#FFC229" letter-spacing="2">HELLO WORLD</text>
    
    <text x="0" y="55" font-size="52" font-weight="800" class="text-primary" filter="url(#dropShadow)">Aashutosh Patel</text>
    
    <rect x="0" y="70" width="380" height="4" fill="url(#neonLine)" rx="2">
      <animate attributeName="width" from="0" to="380" dur="1.5s" fill="freeze" calcMode="spline" keySplines="0.25 0.1 0.25 1" />
    </rect>

    <text x="0" y="110" font-size="22" font-weight="400" class="text-secondary">
      Full Stack Developer  <tspan fill="#38B2AC" font-weight="600">|</tspan> Next.js &amp; RAG
    </text>
  </g>
  
  <circle cx="1100" cy="50" r="2" class="particle anim-float" style="animation-delay: 0s" opacity="0.5" />
  <circle cx="1050" cy="250" r="3" class="particle anim-float" style="animation-delay: 2s" opacity="0.3" />
  <circle cx="700" cy="280" r="2" class="particle anim-float" style="animation-delay: 4s" opacity="0.4" />
</svg>